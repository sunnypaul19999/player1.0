<!DOCTYPE html>
<meta charset="utf-8">

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
    <title>Golper Jhuli</title>

    <link rel="stylesheet" href="./player.css" />
</head>

<body>
    <div class="home">
        <div class="player-container">
            <div class="player player-sm">
                <div class="card">
                    <div class="card-body">
                        <div class="p-b-sec-1">
                            <div class="track-thumbnail">
                                <img name="track_thumbnail" class="rounded"
                                    src="https://i.ytimg.com/vi_webp/tg8YJ73Tz9k/maxresdefault.webp" alt="" />
                                <div id="audioSource">
                                </div>
                            </div>
                            <div class="heart-track">
                                <span class="material-icons">
                                    favorite
                                </span>
                            </div>
                            <div class="p-i-p">
                                <span class="material-icons">
                                    picture_in_picture_alt
                                </span>
                            </div>
                        </div>
                        <div class="p-b-sec-2">
                            <div class="track-title">
                                <p class="track-tile-text">JAI SHRI RAM - BUCKS BOY | RAM NAVAMI SONG 2021 | TMT
                                    PRODUCTIONS | RAP SONG |
                                </p>
                            </div>
                            <div class="track-ctrl">
                                <div class="time-slider">
                                    <div class="slider">
                                        <paper-slider value="0" min="0" max="100" secondary-progress="0">
                                        </paper-slider>
                                    </div>
                                    <div class="time-disp">
                                        <span class="time-passed">
                                            1:20
                                        </span>
                                        <span class="time-left">
                                            56:20
                                        </span>
                                    </div>
                                </div>
                                <div class="track-op">
                                    <span class="track-prev">
                                        <span class="material-icons">
                                            skip_previous
                                        </span>
                                    </span>
                                    <span class="track-play-pause">
                                        <span class="material-icons pause">
                                            pause_circle_filled </span>
                                    </span>
                                    <span class="track-next">
                                        <span class="material-icons">
                                            skip_next
                                        </span>
                                    </span>
                                </div>
                                <div class="vol-ctrl">
                                    <span class="vol-down">
                                        <span class="material-icons">
                                            volume_down
                                        </span>
                                    </span>
                                    <paper-slider value="100" min="0" max="100" secondary-progress="0">
                                    </paper-slider>
                                    <span class="vol-up">
                                        <span class="material-icons">
                                            volume_up
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
